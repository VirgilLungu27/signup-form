<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image">
      <img src="./halie-west-bTzpau9mKT4-unsplash.jpg" alt="photo">
      <h5>Photo by Halie West on Unsplash</h5>
    </div>
    <div class="odin">
      <img src="./odin-lined.png" alt="photo">
    </div>
    <div class="intro">
      <h1>This is the new sign-up service. It is not in a real form... for now. Sign up to get started.</h1>
    </div>
    <div class="hero">
        <h2>Enter your info below.</h2>
        <form>
          <fieldset>
            <label for="full-name">Full name</label>
            <input id="full-name" name="full-name" required>
            <label for="email">E-mail address</label>
            <input id="email" type="email" name="email" required>
            <label for="phone">Phone number</label>
            <input id="phone" type="tel" name="phone" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <label for="cpassword">Confirm password</label>
            <input type="password" name="cpassword" id="cpassword">
          </fieldset>
        </form>
    </div>
    <div>
      <button>Create account</button>
      <h4>Already have an account? Log in.</h4>
    </div>
</body>
</html>
